<div fxLayout="column" fxFlexFill id="content">
<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  <img src="assets/images/logo.png" alt="Logo" class="logo" [routerLink]="['/home']"/>
  <span>Segen des Tages</span>
  <span class="spacer"></span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/welcome'" (click)="sidenav.toggle()"> Start </a>
      <a mat-list-item [routerLink]="'/game'" (click)="sidenav.toggle()"> Spiel </a>
      <a mat-list-item [routerLink]="'/about'" (click)="sidenav.toggle()"> Über die App </a>
      <a mat-list-item [routerLink]="'/highscores'" (click)="sidenav.toggle()"> Highscores </a>
    
      <a mat-list-item href="https://www.keb-de.org/" target="_blank"> KEB-Deutschland e.V. </a>
      <a  mat-list-item href="https://www.keb-de.org/index.php?id=24" target="_blank"> Kontakt </a>
      <a  mat-list-item href="https://webdad.eu" target="_blank"> WebDaD.eu</a>
      <a  mat-list-item href="https://github.com/KEB-Deutschland-e-V" target="_blank"> Source Code </a>
      <hr/>
      <mat-list-item disabled disableRipple>Version: {{version}}</mat-list-item>
      <hr/>
      <mat-list-item (click)="sidenav.toggle()">Close</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main fxFlex>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
<footer>
  <p>© 2020 My Application</p>
  <p>
    <a [routerLink]="'/impressum'">Impressum</a>
    |
    <a [routerLink]="'/datenschutz'">Datenschutz</a>
  </p>
</footer>
</div>
